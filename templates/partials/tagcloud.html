<link rel="stylesheet" type="text/css" href="/theme/css/tagcloud.css" />

<div class="wrapper">
    <div class="tagcloud fl">
    {% for tag, articles in tags %}
    {% if loop.index is odd %}
        <a href="/{{ tag.url }}" title={{ tag }}>
            <strong>{{ tag }}
                <sup><small>{{articles|length}}</small></sup>
            </strong>
        </a>
    {% endif %}
    {% endfor %}
    </div>
    <div class="tagcloud fr">
    {% for tag, articles in tags %}
    {% if loop.index is even %}
        <a href="/{{ tag.url }}" title={{ tag }}>
            <strong>{{ tag }}
                <sup><small>{{articles|length}}</small></sup>
            </strong>
        </a>
    {% endif %}
    {% endfor %}
    </div>
</div>
<script type="text/javascript" src="/theme/js/tagcloud.js"></script>
<script type="text/javascript">
    /*3D标签云*/
    tagcloud({
        selector: ".tagcloud",  //元素选择器
        fontsize: 16,       //基本字体大小, 单位px
        radius: 100,         //滚动半径, 单位px
        mspeed: "normal",   //滚动最大速度, 取值: slow, normal(默认), fast
        ispeed: "normal",   //滚动初速度, 取值: slow, normal(默认), fast
        direction: 135,     //初始滚动方向, 取值角度(顺时针360): 0对应top, 90对应left, 135对应right-bottom(默认)...
        keep: false          //鼠标移出组件后是否继续随鼠标滚动, 取值: false, true(默认) 对应 减速至初速度滚动, 随鼠标滚动
    });
</script>
