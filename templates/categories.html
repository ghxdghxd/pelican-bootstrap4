{% extends "base.html" %}

{% block title %}Categories | {{ SITENAME }}{% endblock title %}

{% block content %}
<h1 class="label-title text-center">分类列表</h1>
<ul class="list-group list-group-flush list-group-item-action">
    {% for category, articles in (categories|sort) %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{ SITEURL }}/{{ category.url }}" >{{category}}</a>
    <span class="badge badge-primary badge-pill">{{articles|length}}</span>
  </li>
{% endfor %}
</ul>
{% endblock content %}
